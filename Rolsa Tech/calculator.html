<head>
  <meta charset="UTF-8">

  <title>Carbon Footprint Calculator</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
      body {
          font-family: Arial, sans-serif;
          background-color: #f8f9fa;
          padding: 20px;
      }

      .calculator {
          background: white;
          padding: 20px;
          border-radius: 8px;
          box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      .result {
          margin-top: 20px;
          font-weight: bold;
      }
  </style>
</head>

<body>
  <div class="container calculator">
      <h2>Carbon Footprint Calculator</h2>
      <p>Calculate your carbon footprint based on your daily activities.</p>
      <form id="calculatorForm">
          <div class="form-group">
              <label for="milesDriven">Miles Driven per Week:</label>
              <input type="number" id="milesDriven" class="form-control" placeholder="Enter miles driven" required>
          </div>
          <div class="form-group">
              <label for="electricityUsage">Electricity Usage (kWh per month):</label>
              <input type="number" id="electricityUsage" class="form-control" placeholder="Enter kWh used" required>
          </div>
          <div class="form-group">
              <label for="meatConsumption">Meat Consumption (meals per week):</label>
              <input type="number" id="meatConsumption" class="form-control" placeholder="Enter meals per week" required>
          </div>
          <button type="submit" class="btn btn-primary">Calculate</button>
      </form>
      <div id="result" class="result"></div>
  </div>

  <script>
      document.getElementById("calculatorForm").addEventListener("submit", function (event) {
          event.preventDefault(); // Prevent the form from submitting normally

          // Get input values
          const milesDriven = parseFloat(document.getElementById("milesDriven").value);
          const electricityUsage = parseFloat(document.getElementById("electricityUsage").value);
          const meatConsumption = parseFloat(document.getElementById("meatConsumption").value);

          // Example calculation (you can adjust the factors based on actual data)
          const CO2_PER_MILE = 0.404; // kg CO2 per mile
          const CO2_PER_KWH = 0.92; // kg CO2 per kWh
          const CO2_PER_MEAL = 2.5; // kg CO2 per meat meal

          // Calculate carbon footprint
          const carbonFootprint = (milesDriven * CO2_PER_MILE) +
              (electricityUsage * CO2_PER_KWH) +
              (meatConsumption * CO2_PER_MEAL);

          // Display the result
          document.getElementById("result").innerText = `Your estimated carbon footprint is ${carbonFootprint.toFixed(2)} kg of CO2 per week.`;
      });
  </script>
</body>
